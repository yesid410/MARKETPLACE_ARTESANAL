{% extends "base.html" %}
{% block content %}
<h2 class="h4 mb-3">Pedidos</h2>

<div class="card mb-4">
  <div class="card-body">
    <form id="form-pedido" class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Producto ID</label>
        <input class="form-control" name="producto_id" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Cantidad</label>
        <input class="form-control" name="cantidad" type="number" value="1" min="1" required>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-success w-100">Crear</button>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>Listado</span>
    <button id="btn-refresh" class="btn btn-outline-primary btn-sm">Actualizar</button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tbody-pedidos"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
async function fetchPedidos() {
  const res = await fetch(`${GATEWAY_URL}/pedidos`);
  const data = await res.json();
  const tbody = document.getElementById('tbody-pedidos');
  tbody.innerHTML = '';
  (Array.isArray(data) ? data : data.items || []).forEach(p => {
    tbody.innerHTML += `
      <tr>
        <td>${p.id ?? ''}</td>
        <td>${p.producto_id ?? ''}</td>
        <td>${p.cantidad ?? ''}</td>
        <td>${p.estado ?? ''}</td>
      </tr>`;
  });
}

document.getElementById('form-pedido').addEventListener('submit', async (e) => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const payload = {
    producto_id: fd.get('producto_id'),
    cantidad: parseInt(fd.get('cantidad'))
  };
  await fetch(`${GATEWAY_URL}/pedidos`, {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify(payload)
  });
  e.target.reset();
  fetchPedidos();
});

document.getElementById('btn-refresh').addEventListener('click', fetchPedidos);
fetchPedidos();
</script>
{% endblock %}
