<!doctype html>
<html lang="es" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <title>{{ title if title else "Marketplace - UI" }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/custom.css') }}" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="/">Marketplace</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav" class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/gateway">Gateway</a></li>
            <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="/pedidos">Pedidos</a></li>
            <li class="nav-item"><a class="nav-link" href="/pagos">Pagos</a></li>
            <li class="nav-item"><a class="nav-link" href="/auth">Auth</a></li>
          </ul>
          <span class="navbar-text small text-secondary">
            API Gateway: {{ gateway_url if gateway_url else "" }}
          </span>
        </div>
      </div>
    </nav>

    <main class="py-4">
      <div class="container">
        {% block content %}{% endblock %}
      </div>
    </main>

    <footer class="border-top py-3">
      <div class="container text-center text-secondary small">
        Hecho con ❤️ con FastAPI + Flask + Docker
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const GATEWAY_URL = "{{ gateway_url if gateway_url else '' }}";
    </script>
    <script src="{{ url_for('static', filename='js/common.js') }}"></script>
  </body>
</html>
