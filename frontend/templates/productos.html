{% extends "base.html" %}
{% block content %}
<h2 class="h4 mb-3">Productos</h2>

<div class="card mb-4">
  <div class="card-body">
    <form id="form-producto" class="row g-3">
      <div class="col-md-5">
        <label class="form-label">Nombre</label>
        <input class="form-control" name="nombre" required>
      </div>
      <div class="col-md-5">
        <label class="form-label">Precio</label>
        <input class="form-control" name="precio" type="number" step="0.01" required>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-success w-100">Agregar</button>
      </div>
    </form>
  </div>
</div>

<div class="card">
  <div class="card-header d-flex justify-content-between align-items-center">
    <span>Listado</span>
    <button id="btn-refresh" class="btn btn-outline-primary btn-sm">Actualizar</button>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-sm align-middle">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th class="text-end">Precio</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="tbody-productos"></tbody>
      </table>
    </div>
  </div>
</div>

<script>
async function fetchProductos() {
  const res = await fetch(`${GATEWAY_URL}/productos`);
  const data = await res.json();
  const tbody = document.getElementById('tbody-productos');
  tbody.innerHTML = '';
  (Array.isArray(data) ? data : data.items || []).forEach(p => {
    tbody.innerHTML += `
      <tr>
        <td>${p.id ?? ''}</td>
        <td>${p.nombre ?? ''}</td>
        <td class="text-end">${p.precio?.toFixed ? p.precio.toFixed(2) : p.precio}</td>
        <td class="text-end">
          <button class="btn btn-sm btn-outline-danger" onclick="deleteProducto('${p.id}')">Eliminar</button>
        </td>
      </tr>`;
  });
}

async function deleteProducto(id) {
  await fetch(`${GATEWAY_URL}/productos/${id}`, { method: 'DELETE' });
  fetchProductos();
}

document.getElementById('form-producto').addEventListener('submit', async (e) => {
  e.preventDefault();
  const fd = new FormData(e.target);
  const payload = {
    nombre: fd.get('nombre'),
    precio: parseFloat(fd.get('precio'))
  };
  await fetch(`${GATEWAY_URL}/productos`, {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify(payload)
  });
  e.target.reset();
  fetchProductos();
});

document.getElementById('btn-refresh').addEventListener('click', fetchProductos);
fetchProductos();
</script>
{% endblock %}
